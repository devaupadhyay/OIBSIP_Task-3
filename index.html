<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="task-bar">
            <div id="p1"></div>
            <div class="icons">
                <b><i class="bi bi-bar-chart-fill"></i></b>
                <b></b><i class="bi bi-wifi"></i></b>
                <b><i class="bi bi-battery-full"></i></b>
            </div>
        </div>
        <h1>Temperature Converter</h1>
        <div class="inputs">
            <div style="display: flex;
            flex-direction: column;">
                <label for="degree"><B>VALUE</B> <span id="small">(ENTER THE NUMBER.....)</span></label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div class="inptsss">
                <div>
                    <label for="type">From</label>
                    <select name="type" id="type1">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="rankine">Rankine</option>
                    </select>
                </div>
                <div>
                    <label for="type">To</label>
                    <select name="type" id="type2">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="rankine">Rankine</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" id="btn" onclick="temperature()"><h1>Convert</h1></button>
        <div class="resultss">
            <label for="result"><b>RESULT SHOW</b></label>
            <div id="result"></div>
        </div>
    </div>
    <div class="footer">
        <p>Designed by <a href="#">Devanand Upadhyay</a><span class="far fa-copyright"></span> 2023 All rights reserved.</span></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
